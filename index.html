<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="index.css">
  <title>Profile Card</title>
</head>
<body>
  <main class="card">
    <img src="./background.svg" alt="illustration of circles" class="background-image">
    <section class="profile-information">
      <div class="personal-info">
        <img src="./profile-picture.png" alt="profile picture" class="profile-image">
        <p class="name">Victor Crest</p>
        <p class="location">London</p>
        <section class="social-media-stats">
          <div class="stats">
            <p class="number">80K</p>
            <p class="label">Followers</p>
          </div>
          <div class="stats">
            <p class="number">803K</p>
            <p class="label">Likes</p>
          </div>
          <div class="stats">
            <p class="number">1.4K</p>
            <p class="label">Photos</p>
          </div>
        </section>
      </div>
    </section>
  </main>

</body>
</html>
